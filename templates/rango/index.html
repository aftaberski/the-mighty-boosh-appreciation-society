{% extends 'rango/base.html' %}

{% load staticfiles %}

{% block body_block %}
	<h1>The Boosh says...go get a bouncy castle</h1>

	{% if categories %}
		<ul>
			{% for category in categories %}
			<li><a href="{% url 'category' category.slug %}">{{ category.name }}</a></li>
			{% endfor %}
		</ul>
	{% else %}
		<strong>There are no categories present.</strong>
	{% endif %}

	<img src="{% static "images/mighty-boosh.jpg" %}" alt="Picture of the Mighty Boosh" />
{% endblock %}
